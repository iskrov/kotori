[tool:pytest]
# Pytest configuration for CI/CD
# Optimized for real OPAQUE tests with no mocking

minversion = 6.0
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, real OPAQUE server)
    e2e: End-to-end tests (full system tests)
    opaque: OPAQUE authentication tests (requires Node.js)
    oauth: OAuth authentication tests
    slow: Slow tests (may take >30 seconds)
    
# Timeout settings
timeout = 300
timeout_method = thread

# Coverage settings (optional for CI/CD)
# addopts = --cov=app --cov-report=term-missing --cov-report=xml --cov-fail-under=80

# Test discovery patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    dead_code

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Environment variables for tests
env = 
    TESTING=1
    DATABASE_URL=postgresql://test_user:test_pass@localhost:5432/test_vibes
    SECRET_KEY=test_secret_key_for_testing_only 