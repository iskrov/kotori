[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    ci: CI/CD specific tests
    slow: Slow running tests
    speech: Speech service tests
    secret_tags: Secret tags functionality tests
    zero_knowledge: Zero-knowledge compliance tests
    performance: Performance benchmark tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
asyncio_mode = auto